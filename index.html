<!DOCTYPE html>

<html>
   <head>
      <title>change picture</title>
      <script type = "text/javascript">
			function startTimer() {
              setInterval(()=> {
				  x = (x === images.length - 1) ? 0 : x + 1;
				  document.getElementById("img").src = images[x];
			  }, 3000);
          }

          var images = [], x = -1;
          images[0] = "image1.jpg";
          images[1] = "image2.jpg";
          images[2] = "image3.jpg";
		  images[3] = "image4.jpg";
      </script>
   </head>

   <body onload = "startTimer()">
       <img id="img" src="image5.jpg"/>
   </body>
</html>
